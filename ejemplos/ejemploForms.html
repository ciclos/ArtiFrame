<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simple</title>
    <link rel="stylesheet" href="../css/artiframe.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form action="#" method="post">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre">
            
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="Tu correo">
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña">

            <label for="age1">0 - 30
                <input type="radio" id="age1" name="age" value="30">
            </label>
            </label>
            <label for="age2">31 - 60
                <input type="radio" id="age2" name="age" value="60">
            </label>
            <label for="vehicle1"> Soy mayor de edad</label>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            

            <input type="text" placeholder="Escribe aqui">
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
